<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">
      <fieldset class="personalInfo field">
        <legend>Personal information</legend>
        <div class="surname input">
          <label class="surnameField">
            Surname:
            <input 
              type="text"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="name input">
          <label class="nameField">
            Name:
            <input 
              type="text" 
              name="name"                
              autocomplete="off"
            >
          </label>
        </div>
        <div class="age input">
          <label class="ageField">
            How old are You?
            <input 
              type="number" 
              name="age" 
              value="12" 
              min="1" 
              max="100"
            >
          </label>
        </div>
        <div class="date input">
          <label class="dateField">
            Full date of birth:
            <input
              type="date" 
              name="date" 
            >
          </label>
        </div>
        <div class="term input">
          <label class="termField">
            I accept the term of the agreement
            <input 
              type="checkbox" 
              name="term"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="registration field">
        <legend>Registration</legend>
        <div class="email input">
          <label class="emailField">
            E-mail:
            <input 
              type="email" 
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="password input">
          <label class="passwordField">
            Password:
            <input 
              type="text" 
              name="password"
              minlength="8" 
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="facts field">
        <legend>An interesting fact about you!</legend>
        <div class="cats input">
          <label class="catsField" for="cats">
            Do you love cats?
            <input 
              type="radio" 
              name="cats"
              id="catsFieldYes"
              value="Yes"
            >
            <label for="catsField">Yes</label>
            <input 
              type="radio" 
              name="cats"
              id="catsFieldNo"
              value="No"
            >
            <label for="catsField">No</label>
          </label>
        </div>
        <div class="color input">
          <label class="colorField">
            What is your favorite color?
            <input 
              type="color" 
              name="color"
              value="#000000"
            >
          </label>
        </div>
        <div class="bedtime input">
          <label class="bedtimeField">
            What time do you go to bed?
            <input 
              type="time" 
              name="bedtime"
            >
          </label>
        </div>
        <div class="cars input">
          <label class="carsField" for="cars">
            What are your favorite brand of cars?
            <select 
              name="cars"  
              id="cars" 
              size="4" 
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="rate input">
          <label class="rateField">
            How do you rate your work?
            <input 
              type="range" 
              name="rate"
            >
          </label> 
        </div>
      </fieldset>
      <fieldset class="additionalInfo field">
        <legend>Additional info:</legend>
        <div class="comments input">
          <label class="commentsField">
            Comments:
            <textarea 
              name="comments" 
              rows="2" 
              cols="15" 
              maxlength="100"
            >
            </textarea>
          </label>
        </div>
        <div class="rec input">
          <label class="recField">
            Would you recommend us?
            <select>
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit" id="submit_button">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
