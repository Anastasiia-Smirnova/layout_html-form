<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">
      <fieldset class="personalInfo">
        <legend>Personal information</legend>
        <div class="surname">
          <label class="surnameField">Surname:
            <input 
              type="text"
              name="surname"
              autocomplete="off"
            ><br>
          </label>
        </div>
        <div class="name">
          <label class="nameField">Name:
            <input 
              type="text" 
              name="name"                
              autocomplete="off"
            ><br>
          </label>
        </div>
        <div class="age">
          <label class="ageField">How old are You?
            <input 
              type="number" 
              name="age" 
              value="12" 
              min="1" 
              max="100" 
              autocomplete="off"
            ><br>
          </label>
        </div>
        <div class="date">
          <label class="dateField">Full date of birth:
            <input
              type="date" 
              name="date" 
              autocomplete="off"
            ><br>
          </label>
        </div>
        <div class="term">
          <label class="termField">I accept the term of the agreement
            <input 
              type="checkbox" 
              name="term"
            ><br>
          </label>
        </div>
      </fieldset>
      <fieldset class="registration">
        <legend>Registration</legend>
        <div class="email">
          <label class="emailField">E-mail:
            <input 
              type="text" 
              name="email" 
              value="email@example.com" 
              autocomplete="off" 
              required
            ><br>
          </label>
        </div>
        <div class="password">
          <label class="passwordField">Password:
            <input 
              type="text" 
              name="password"
              minlength="8" 
              autocomplete="off"
            ><br>
          </label>
        </div>
      </fieldset>
      <fieldset class="facts">
        <legend>An interesting fact about you!</legend>
        <div class="cats">
          <label class="catsField" for="cats">Do you love cats?
            <input 
              type="radio" 
              name="cats"
              value="Yes"
            >
            <label for="catsField">Yes</label>
            <input 
              type="radio" 
              name="cats" 
              value="No"
            >
            <label for="catsField">No</label><br>
          </label>
        </div>
        <div class="color">
          <label class="colorField">What is your favorite color?
            <input 
              type="color" 
              name="color"
              value="#000000"
            ><br>
          </label>
        </div>
        <div class="bedtime">
          <label class="bedtimeField">What time do you go to bed?
            <input 
              type="time" 
              name="bedtime"
            ><br>
          </label>
        </div>
        <div class="cars">
          <label class="carsField" for="cars">What are your favorite brand of cars?
            <select 
              name="cars"  
              id="cars" 
              size="4" 
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select><br>
          </label>
        </div>
        <div class="rate">
          <label class="rateField">How do you rate your work?
            <input 
              type="range" 
              name="rate"
            ><br>
          </label> 
        </div>
      </fieldset>
      <fieldset class="additionalInfo">
        <legend>Additional info:</legend>
        <div class="comments">
          <label class="commentsField">Comments:
            <textarea 
              name="comments" 
              rows="2" 
              cols="15" 
              maxlength="100"
            >
            </textarea><br>
          </label>
        </div>
        <div class="rec">
          <label class="recField">Would you recommend us?
            <select>
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit" id="submit_button">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
